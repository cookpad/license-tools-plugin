plugins {
    id "com.github.hierynomus.license" version "0.12.1"
}
apply plugin: 'com.android.application'
apply plugin: 'com.cookpad.android.licensetools'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.cookpad.android.licensetools.example"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

licenseTools {
    // ...
}

license {
    header = project.file('../LICENSE.header')
    ignoreFailures = true
}

downloadLicenses {
    includeProjectDependencies = true
    dependencyConfiguration = 'compile'
}

dependencies {
    compile project(':example-dep')
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'com.google.code.gson:gson:2.6.2'
    apt 'com.github.gfx.android.orma:orma-processor:2.4.1'
    compile 'com.github.gfx.android.orma:orma:2.4.1'
}
